<html>
    <head>
        <title>2022年MyBlog年度总结 - MqyGalaxy|Blog</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/lipten/slidePage/dist/slidePage.min.css">
        <link rel="stylesheet" type="text/css" href="css/css.css">
        <link rel="stylesheet" type="text/css" href="css/header.css">
        <link rel="stylesheet" type="text/css" href="css/footer.css">
		<link rel="stylesheet" type="text/css" href="css/font.css">
		<script>
			resetrem();
			//切换屏幕 （横屏竖屏）
			window.addEventListener("orientationchange", resetrem);
			//resize：屏幕的大小发生改变就触发监听事件resetrem
			window.addEventListener("resize",resetrem);
			function resetrem(){
				var html = document.querySelector("html");//获取到html元素
				var height = html.getBoundingClientRect().height;//获取屏幕的高度
				if (height <= 650) {
					html.style.fontSize = 60+"px";
				}
				else {
					html.style.fontSize = height/10.8+"px";
				}
			}
	  </script>
    </head>
    <body>
		<div class="loading">
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
			<img src="imgs/loading.png"style="margin:0 auto; width: 150px;">
		</div>
		<header class="header">
			<a href="https://blog.moeqy.com/" target="_blank"><img class="logo" src="imgs/blogLOGO-2.png" style="width: 2rem;"></a>
			<a href="https://blog.moeqy.com/"><div class="button">分享页面</div></a>
		</header>
        <div class="main slide-container" id="slide-container">
			<div class="slide-page page1" id="home">
				<div class="title">
					<img class="title-img step animated fadeInLeft" src="imgs/2022.png" data-delay="1500">
					<img class="title-img-pe step animated fadeInLeft" src="imgs/2022pe.png" data-delay="1500">
					<div class="text step animated fadeInLeft" data-delay="1500">>> MqyGalaxy|Blog 2022年终总结</div>
					<div class="post step animated fadeInLeft" data-delay="1500">
						<p>手机端向下滑动即可浏览，<br>推荐使用PC端阅读。</p>
					</div>
				</div>
			</div>
			<div class="slide-page page2" id="talk">
				<div class="container">
					<div class="post step step animated fadeInUp" data-delay="500" style>
						<h1>新年寄语</h1>
						<p>小站又不知不觉地度过了一年。相比于去年，今年的情况更加风云莫幻了。</p>
					</div>
				</div>
			</div>
			<div class="slide-page page3" id="progress">
				<div class="container">
					<div>
						<div class="post">
							<div class="text">>> 博客进度</div>
							<p>十年之约</p>
						</div>
					</div>
				</div>
			</div>
			<nav class="pagination" id="pagination">
				<a onclick="slide.slideTo(1)">首页</a>
				<a onclick="slide.slideTo(2)">新年寄语</a>
				<a onclick="slide.slideTo(3)">博客进度</a>
			</nav>
        </div>
		<script src="js/loading.js"></script>
		<script type="text/javascript" src="js/slidePage.min.js"></script>
		<script type="text/javascript">
			var slide = new slidePage({
				refresh: true,
				useAnimation: true
			})
			window.slide = slide
		</script>
    </body>
</html>
